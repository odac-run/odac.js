name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - 'package.json'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    if: "!contains(github.event.head_commit.message, 'Odac v') || github.event_name == 'workflow_dispatch'"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Publish to npm
        run: npm publish --provenance --access public
      
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Checkout Actions
        if: steps.version.outputs.version != ''
        uses: actions/checkout@v4
        with:
          repository: odac-run/actions
          token: ${{ secrets.GH_PAT }}
          path: .github/odac-actions
          ref: main
          persist-credentials: false

      - name: Generate Release Notes
        id: ai_notes
        if: steps.version.outputs.version != ''
        uses: ./.github/odac-actions/actions/release-notes
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          michelangelo: ${{ secrets.MICHELANGELO }}
        timeout-minutes: 15
        continue-on-error: true

      - name: Cleanup Actions
        if: always()
        run: rm -rf .github/odac-actions
      - name: Update Release
        uses: softprops/action-gh-release@v1
        if: steps.ai_notes.outcome == 'success' && steps.version.outputs.version != ''
        with:
          tag_name: v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTE.md
          draft: false
          prerelease: false